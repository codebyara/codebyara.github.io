<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .left-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-section {
            flex: 1.5;
            padding: 50px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
                
        .logo {
            margin-bottom: 30px;
        }
        
        .logo span {
            font-size: 38px;
            font-weight: bold;
        }
        
        .logo .blue {
            background-color: #1a73e8;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .logo .black {
            color: #333;
        }
        
        .description {
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .contact-info {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon img {
            max-width: 100%;
        }
        
        .contact-item span {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-control {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #1a73e8;
        }
        
        textarea {
            resize: none;
            height: 150px;
        }
        
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #333;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <span class="blue">Contact</span><span class="black">me</span>
            </div>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus dolor.
            </p>
            <div class="contact-info">
                <div class="contact-item">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e6a100" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <span>hello@johncarter.com</span>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                    </div>
                    <span>(246) 234 - 4643</span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="form-row">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Carter">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="contact@email.com">
                </div>
            </div>
            <div class="form-row">
                <div class="form-control">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="(245) 245 - 1345">
                </div>
                <div class="form-control">
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option value="" selected disabled>Select</option>
                        <option value="inquiry">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Please write your message..."></textarea>
            </div>
            <button type="submit">Send message</button>
        </div>
    </div>
</body>
</html>
