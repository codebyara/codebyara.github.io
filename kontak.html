<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="asset/logo.png" alt="logo"></a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="porto.html">Portofolio</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <span class="pink">Contact</span><span class="black">me</span>
            </div>
            <p class="description">
                Jangan ragu untuk menghubungi saya untuk berdiskusi lebih lanjut mengenai proyek atau kolaborasi. Saya siap membantu dan memberikan solusi terbaik untuk kebutuhan Anda.
            <div class="contact-info">
                <div class="contact-item">
                    <div class="icon">
                    <a href="#"><i class='bx bx-envelope'></i></a>
                </div>
                <span>hello@araeecode.com</span>
            </div>
            <div class="contact-item">
                <div class="icon">
                    <a href="#"><i class='bx bx-phone-call' ></i></a>
                </div>
                <span>085813149342</span>
            </div>
        </div>
    </div>
    <div class="right-section">
        <div class="form-row">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="your name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="(+62) 4123 - 1223">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="contact@gmail.com">
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message"  placeholder="Please write your message..."></textarea>
        </div>
        <button type="submit">Send message</button>
    </div>
    </div>
</body>
</html>
